<body>
 <div id="header-placeholder"></div>
<!-- Firebase SDKs para app y Firestore -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics-compat.js"></script>

<script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>

    <main>
       <div class="register-container">
            <div class="register-box">
                <div class="register-image">
                    </div>

                <div class="register-form">
                    <h2>Registrarse</h2>

                    <form id="registerForm">
                        <label for="name">Nombre completo</label>
                        <input type="text" id="name" placeholder="Tu nombre" required>

                        <label for="registerEmail">Correo electrónico</label>
                        <input type="email" id="registerEmail" placeholder="Correo" required>

                        <label for="birthdate">Fecha de Nacimiento</label>
                        <input type="date" id="birthdate" required>

                        <label for="registerPassword">Contraseña</label>
                        <div class="password-wrapper">
                            <input type="password" id="registerPassword" placeholder="Contraseña" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword('registerPassword')"></i>
                        </div>

                        <button type="submit">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="Scripts/main.js" type="module"></script>
    <script src="Scripts/register.js" type="module"></script>
</body>
</html>
